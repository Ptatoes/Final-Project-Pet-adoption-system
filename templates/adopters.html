<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Adopters</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Adopter Management</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/pets">Manage Pets</a>
        <a href="/adoptions">Manage Adoptions</a>
    </nav>

    <h2>Add New Adopter</h2>
    <form action="/adopters/add" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>
        <button type="submit">Add Adopter</button>
    </form>

    <h2>Adopters List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .adopters}}
            <tr>
                <td>{{.id}}</td>
                <td>{{.name}}</td>
                <td>{{.contact}}</td>
                <td>
                    <form action="/adopters/delete" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{.id}}">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this adopter?');">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
