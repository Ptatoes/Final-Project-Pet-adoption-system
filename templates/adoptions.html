<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Adoptions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-50">

<header class="bg-green-600 text-white py-4 text-center">
    <h1 class="text-3xl">Adoption Management</h1>
</header>

<nav class="bg-green-100 p-4">
    <a href="/" class="text-green-600 hover:text-green-800">Home</a>
    <a href="/pets" class="ml-4 text-green-600 hover:text-green-800">Manage Pets</a>
    <a href="/adopters" class="ml-4 text-green-600 hover:text-green-800">Manage Adopters</a>
    <a href="/adoptions" class="ml-4 text-green-600 hover:text-green-800">Manage Adoptions</a>
    <a href="/FAQ" class="ml-4 text-green-600 hover:text-green-800">FAQ</a>
</nav>

<main class="p-8">
    <section class="form-section mb-8">
        <h2 class="text-2xl font-bold">Assign Adoption</h2>
        <form action="/adoptions/assign" method="POST" class="space-y-4">
            <div>
                <label for="pet_id" class="block">Pet:</label>
                <select id="pet_id" name="pet_id" required class="border p-2 rounded w-full">
                    {{range .pets}}
                    <option value="{{.id}}">{{.name}} ({{.species}})</option>
                    {{end}}
                </select>
            </div>

            <div>
                <label for="adopter_id" class="block">Adopter:</label>
                <select id="adopter_id" name="adopter_id" required class="border p-2 rounded w-full">
                    {{range .adopters}}
                    <option value="{{.id}}">{{.name}}</option>
                    {{end}}
                </select>
            </div>

            <button type="submit" class="w-full p-3 rounded bg-green-600 text-white">Assign</button>
        </form>
    </section>

    <section class="table-section mt-8">
        <h2 class="text-2xl font-bold">Adoption History</h2>
        <table class="min-w-full mt-4 border-collapse border">
            <thead>
                <tr>
                    <th class="border p-2">ID</th>
                    <th class="border p-2">Pet Name</th>
                    <th class="border p-2">Adopter Name</th>
                    <th class="border p-2">Adopted At</th>
                </tr>
            </thead>
            <tbody>
                {{range .adoptions}}
                <tr>
                    <td class="border p-2">{{.id}}</td>
                    <td class="border p-2">{{.pet_name}}</td>
                    <td class="border p-2">{{.adopter_name}}</td>
                    <td class="border p-2">{{.adopted_at}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </section>
</main>

<footer class="bg-green-600 text-white py-4 text-center">
    <p>&copy; 2024 Pet Adoption Management System. All rights reserved.</p>
</footer>

</body>
</html>
