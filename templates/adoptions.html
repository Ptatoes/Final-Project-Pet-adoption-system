<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Adoptions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Adoption Management</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/pets">Manage Pets</a>
        <a href="/adopters">Manage Adopters</a>
        <a href="/adoptions">Manage Adoptions</a>
    </nav>

    <main>
        <section class="form-section">
            <h2>Assign Adoption</h2>
            <form action="/adoptions/assign" method="POST">
                <div class="form-group">
                    <label for="pet_id">Pet:</label>
                    <select id="pet_id" name="pet_id" required>
                        {{range .pets}}
                        <option value="{{.id}}">{{.name}} ({{.species}})</option>
                        {{end}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="adopter_id">Adopter:</label>
                    <select id="adopter_id" name="adopter_id" required>
                        {{range .adopters}}
                        <option value="{{.id}}">{{.name}}</option>
                        {{end}}
                    </select>
                </div>

                <button type="submit" class="submit-btn">Assign</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Adoption History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pet Name</th>
                        <th>Adopter Name</th>
                        <th>Adopted At</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .adoptions}}
                    <tr>
                        <td>{{.id}}</td>
                        <td>{{.pet_name}}</td>
                        <td>{{.adopter_name}}</td>
                        <td>{{.adopted_at}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
